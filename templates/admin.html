<!DOCTYPE html>
<html>
<head>
    <title>Admin - All Feedback</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 10px 0 60px 0; /* less padding top, more bottom */
            display: flex;
            justify-content: center;
        }

        .container {
            background: #ffffff;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 950px;
            margin-top: 20px; /* pushes it higher */
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: #2c2c2c;
            letter-spacing: 0.5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
        }

        th {
            background-color: #3a3a3a;
            color: #fff;
            padding: 16px;
            font-size: 17px;
            text-align: left;
        }

        td {
            padding: 14px 18px;
            font-size: 16px;
            color: #333;
            border-bottom: 1px solid #ddd;
        }

        tbody tr:nth-child(even) {
            background-color: #f6f6f6;
        }

        tbody tr:hover {
            background-color: #ffe8cc;
            transition: 0.2s ease;
        }

        .actions {
            margin-top: 30px;
            text-align: center;
        }

        .actions a.button {
            display: inline-block;
            background-color: #ff6b00;
            color: white;
            padding: 10px 18px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            margin: 0 10px;
            transition: background-color 0.2s ease;
        }

        .actions a.button:hover {
            background-color: #cc5500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin View - All Feedback</h2>

        {% if feedbacks %}
        <table>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Message</th>
            </tr>
            {% for fb in feedbacks %}
            <tr>
                <td>{{ fb.id }}</td>
                <td>{{ fb.username }}</td>
                <td>{{ fb.message }}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <p>No feedback submitted yet.</p>
        {% endif %}

        <div class="actions">
            <a href="/delete_feedback" class="button" onclick="return confirm('Are you sure you want to delete all feedback?')">Remove All Feedback</a>
            <a href="/logout" class="button">Logout</a>
        </div>
    </div>
</body>
</html>
