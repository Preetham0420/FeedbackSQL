<!DOCTYPE html>
<html>
<head>
    <title>Feedback</title>
    <style>
        body {
            background: linear-gradient(to right, #f7f5f3, #eae6e1);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        h2 {
            color: #2b2b2b;
            margin-bottom: 30px;
            font-size: 26px;
        }

        form {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-size: 15px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 15px;
            font-family: 'Segoe UI', sans-serif;
        }

        button {
            background-color: #5c4d7d;
            color: white;
            font-weight: bold;
            padding: 10px 0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #4a3d66;
        }

        .logout-link {
            margin-top: 20px;
            font-size: 15px;
            text-decoration: none;
            color: #5c4d7d;
            font-weight: bold;
        }

        .logout-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Welcome {{ username }}</h2>
    <form method="POST">
        <textarea name="message" required placeholder="Your feedback here..."></textarea>
        <button type="submit">Submit</button>
    </form>
    <a href="/logout" class="logout-link">Logout</a>
</body>
</html>
