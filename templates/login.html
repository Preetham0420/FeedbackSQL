<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="login-body">
    <div class="wrapper">
        <div class="intro-section">
            <h1>Secure Customer Feedback System</h1>
            <p class="subtitle">A Secure Platform for Collecting and Managing User Feedback</p>
        </div>

        <div class="container">
            <h2>Login</h2>  <!-- or Signup -->
            <form method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button> <!-- or Signup -->
            </form>
            <a href="/signup">Don't have an account? Signup</a>  <!-- adjust for signup -->
        </div>
    </div>
</body>
</html>
